<div class="auth-wrapper">
  <div class="hero-bg"></div>

  <div class="auth-container">
      <h2>Welcome Back</h2>
      <p>Login to continue your dream stay booking</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
              <label>Username</label>
              <input type="username" formControlName="username" placeholder="Enter username" required>
          </div>

          <div class="input-group">
              <label>Password</label>
              <input type="password" formControlName="password" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
      </form>

      <p class="switch-auth">
          Donâ€™t have an account?
          <a routerLink="/signup">Sign Up</a>
      </p>
  </div>
</div>
